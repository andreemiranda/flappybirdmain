<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/passaro.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>War Flappy Bird</title>
</head>
<body>
    <div id="place-game">
        <div class="youlose hide">
            <div class="boxlose">
                <img src="assets/images/you-lose-message.jpg" alt="">
                <label for="name">SCORE:</label>
                <input type="button" id="resu">
                <button id="restart">RESTART</button>
            </div>
            </div>
        <div class="modal">
            <div class="box">
                <img src="assets/images/teclado-controle.png" alt="">
                <label for="name">SEU NOME:</label>
                <input type="text" id="name" placeholder="DIGITE AQUI...">
                <button id="start">START</button>
            </div>
        </div>
        <div id="painel">
            <button id="stop">PAUSE</button>
            <input type="hidden" id="control-all">
        </div>
        <div id="score">
        </div>
        <div id="control-painel">
            <div id="control">
                <input id="up" class="btn-control" type="image" src="assets/images/arrow.svg" alt="" oncontextmenu="return false;">
                <input id="left" class="btn-control" type="image" src="assets/images/arrow.svg" oncontextmenu="return false;">
                <input id="right" class="btn-control" type="image" src="assets/images/arrow.svg" oncontextmenu="return false;">
                <input id="down" class="btn-control" type="image" src="assets/images/arrow.svg" oncontextmenu="return false;">
            </div>
            <div class="control-actions">
                <input id="shoot" class="btn-control" type="image" src="assets/images/shoot.svg" oncontextmenu="return false;" hidden>
                <input id="run" class="btn-control" type="image" src="assets/images/run.svg" oncontextmenu="return false;" hidden>
                <input id="super" class="btn-control" type="image" src="assets/images/super.svg" oncontextmenu="return false;" hidden>
            </div>
        </div>
    </div>
    <script src="assets/js/prototypes.js"></script>
    <script src="assets/js/monsters/Barriers.js"></script>
    <script src="assets/js/monsters/BarriersB.js"></script>
    <script src="assets/js/monsters/FlappyPc.js"></script>
    <script src="assets/js/monsters/Player.js"></script>
    <script src="assets/js/monsters/Cannonball.js"></script>
    <script src="assets/js/monsters/Cannon.js"></script>
    <script src="assets/js/Controllers/Controller.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
